server:
  app: shortvideo
  server: gateway
  filter:
    - routerFilter
  service:
    - name: trpc.shortvideo.gateway.Gateway
      network: tcp
      protocol: http_no_protocol # 泛 HTTP 标准服务
      timeout: 20000
      port: 10001

client:
  service:
    - name: trpc.test.service1.HelloWorldService
      network: tcp
      protocol: trpc
      target: ip://127.0.0.1:8080
      timeout: 1000

plugins:
  log:
    default:
      - writer: file #本地文件日志
        level: INFO #本地文件滚动日志的级别
        writer_config: #本地文件输出具体配置
          log_path: ./ #本地文件日志路径
          filename: trpc.log #本地文件日志文件名
          roll_type: size #文件滚动类型,size为按大小滚动
          max_age: 7 #最大日志保留天数
          max_size: 1000 #本地文件滚动日志的大小 单位 MB
          max_backups: 15 #最大日志文件数
          compress: false #日志文件是否压缩